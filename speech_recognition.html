<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ìŒì„± ì¸ì‹</title>
    <style>

    </style>
</head>
<body>
    <h1>ğŸ™ï¸ ì‹¤ì‹œê°„ ìŒì„± ì¸ì‹</h1>
    <button id="startBtn" onclick="toggleRecognition()">ğŸ”´ ë…¹ìŒ ì‹œì‘</button>
    <div class="status" id="status">ì¤€ë¹„ë¨</div>
    <div id="result"></div>
    
    <script>
        // ë¸Œë¼ìš°ì € ìŒì„± ì¸ì‹ API
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (!SpeechRecognition) {
            alert('ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤. Chromeì´ë‚˜ Edgeë¥¼ ì‚¬ìš©í•´ì£¼ì„¸ìš”.');
        }
        
        const recognition = new SpeechRecognition();
        recognition.lang = 'ko-KR';
        recognition.continuous = true;
        recognition.interimResults = true;
        
        let isRecording = false;
        let finalTranscript = '';
        
        function toggleRecognition() {
            if (isRecording) {
                stopRecognition();
            } else {
                startRecognition();
            }
        }
        
        function startRecognition() {
            finalTranscript = '';
            recognition.start();
            isRecording = true;
            document.getElementById('startBtn').textContent = 'â¹ï¸ ë…¹ìŒ ì¤‘ì§€';
            document.getElementById('startBtn').classList.add('recording');
            document.getElementById('status').textContent = 'ğŸ¤ ë…¹ìŒ ì¤‘...';
        }
        
        function stopRecognition() {
            recognition.stop();
            isRecording = false;
            document.getElementById('startBtn').textContent = 'ğŸ”´ ë…¹ìŒ ì‹œì‘';
            document.getElementById('startBtn').classList.remove('recording');
            document.getElementById('status').textContent = 'ì¤€ë¹„ë¨';
            
            // ê²°ê³¼ë¥¼ ë¶€ëª¨ ì°½(Streamlit)ìœ¼ë¡œ ì „ì†¡
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'speech_result',
                    text: finalTranscript
                }, '*');
            }
        }
        
        recognition.onresult = (event) => {
            let interimTranscript = '';
            
            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    finalTranscript += transcript + ' ';
                } else {
                    interimTranscript += transcript;
                }
            }
            
            document.getElementById('result').innerHTML = 
                '<strong>ì¸ì‹ëœ í…ìŠ¤íŠ¸:</strong><br>' + 
                finalTranscript + 
                '<span style="color: #999;">' + interimTranscript + '</span>';
        };
        
        recognition.onerror = (event) => {
            console.error('ìŒì„± ì¸ì‹ ì˜¤ë¥˜:', event.error);
            document.getElementById('status').textContent = 'ì˜¤ë¥˜: ' + event.error;
            if (event.error === 'no-speech') {
                document.getElementById('status').textContent = 'ìŒì„±ì´ ê°ì§€ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.';
            }
        };
        
        recognition.onend = () => {
            if (isRecording) {
                // ìë™ ì¬ì‹œì‘ (ì—°ì† ë…¹ìŒ)
                recognition.start();
            }
        };
    </script>
</body>
</html>
